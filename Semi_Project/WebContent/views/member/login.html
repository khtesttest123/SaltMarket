<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- icon css cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    
    <link rel=“stylesheet” href=“css/bootstrap.min.css”>

    <!-- 태혁이가보낸 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css%22%3E">

    <!-- 구글 Gowun Dodum 폰트 적용 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
<style>

    body { font-family: 'Gowun Dodum', sans-serif; }

    #login_form {
        width: 200px;
        text-align: center;
        margin: auto;
    }

    .btn {
        background-color: #BFE9F9;
        color: black;
        border: none;
    }

    .form-group input { margin: 5px; }
    .form-group a { text-decoration: none; color: black; }
</style>
</head>
<body>
    <br><br>
    <div id="login_form">
        <form action="" method="">
            <div class="form-group">
                <input type="text" id="id" class="form-control" placeholder="아이디">
            </div>
            <div class="form-group">
                <input type="password" id="pwd" class="form-control" placeholder="비밀번호">
            </div>
            <br>
            <div class="form-group">
                <a href="">아이디/비밀번호 찾기</a><br>
                <a href="">회원가입</a>
            </div>
            <br>
            <button type="submit" class="btn btn-secondary">로그인</button>
        </form>
    </div>
</body>
</html>
