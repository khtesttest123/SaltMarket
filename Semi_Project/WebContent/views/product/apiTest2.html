<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>주소 위치값 한글로 가져오는 기능</title>
    <!-- 카카오 지도 API 호출 -->
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5ceb2de0254b488cc8391c83a12166cd"></script>
</head>
<body>
    <h1>주소 가져오기</h1>
    <div id="map" style="width:100%;height:400px;"></div>
    <div id="result"></div>
    
    <script>
    var mapContainer = document.getElementById('map');
    var mapOption = {
        center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울시청을 중심으로 지도 생성
        level: 11
    };

    // 지도 생성
    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 강서구 마커 생성
    var markerPosition = new kakao.maps.LatLng(37.5510, 126.8495); // 강서구 좌표
    var marker = new kakao.maps.Marker({
        position: markerPosition
    });

    // 마커를 지도에 표시
    marker.setMap(map);

    // 마커 클릭 이벤트 처리
    kakao.maps.event.addListener(marker, 'click', function() {
        // 마커 클릭 시 강서구의 주소를 표시
        var address = '서울특별시 강서구';
        var resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '선택한 위치의 주소: ' + address;
    });
    </script>
</body>
</html>
