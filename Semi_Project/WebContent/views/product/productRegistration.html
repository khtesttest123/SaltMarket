<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품등록페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
   
    <style>
         body {
            background-color : rgb(191, 233, 249);
        }
        .container{
            width: 100%;
            height: 100%;
            background-color: rgb(191, 233, 249);
        }
        .row {
            width: 100%;
            height: 100%;
        }

        .col {
            width: 100%;
            height: 100%;
            background-color: rgb(191, 233, 249);
            font-family: 'Gamja Flower', cursive;
        }
        div {
            border-top : solid 1px lightgray;
        }
       
    </style>

<body>
    <br><br>
        <div class="container" id="title">
            <div class="row">
                <div class="col text-center">
                    <h2>제목</h2>
            </div>
                <div class="col-8">
                    <input type="text" name="sell-title">
                </div>
            </div>
        </div>
    <br><br>
        <div class="container" id="category">
            <div class="row">
                <div class="col text-center">
                    <h2>카테고리</h2>
            </div>
                <div class="col-8">
                    <select multiple="" class="form-select" id="category-select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                </div>
            </div>
        </div>
    <br><br>
    <div class="container" id="area">
        <div class="row">
            <div class="col text-center">
                <h2>거래지역</h2>
        </div>
            <div class="col-8">
                <button type="button" class="btn btn-primary">내위치</button>
                <button type="button" class="btn btn-primary">주소검색</button>
                <button type="button" class="btn btn-primary">지역설정 안함</button>
                <br><br>
                <input type="text" name="adress">
                <input class="form-check-input" type="checkbox" value="" id="direct-trade">
                <label for="direct-trade"> 직거래 선호 </label>
            </div>
        </div>
    </div>
    <br><br>
    <div class="container" id="price">
        <div class="row">
            <div class="col text-center">
                <h2>가격</h2>
        </div>
        <div class="col-8">
            <input type="text" name="sell-price">원
            <input class="form-check-input" type="checkbox" value="" id="delivery-fee">
            <label for="delivery-fee"> 배송비포함 </label>
        </div>
    </div>
    <br><br>
        <div class="container" id="content">
            <div class="row">
                <div class="col text-center">
                    <h2>설명</h2>
            </div>
                <div class="col-8">
                    <input type="text" name="sell-content">
                </div>
            </div>
        </div>
    <br><br>
        <div class="container" id="image">
            <div class="row">
                <div class="col text-center">
                    <h2>상품<br>이미지</h2>
            </div>
            <div class="col-8">
                <div class="filebox">
                    <input class="upload-name" value="선택된 파일 없음" disabled="disabled">
                    <input type="file" id="file1" class="upload-hidden" name="file1">
                </div>
                <img id="previewImg" onclick="popImage(this.src)">
            </div>
        </div>
    <br><br>
        <div class="container" id="amount">
            <div class="row">
                <div class="col text-center">
                    <h2>수량</h2>
            </div>
                <div class="col-8">
                    <input type="text" name="sell-amount">개
                </div>
            </div>
        </div>
    <br><br>
    <div class="container" id="sell-submit">
        <div class="row">
            <input type="submit" id="sell-amount-btn">
        </div>
    </div>
</body>
</html>
