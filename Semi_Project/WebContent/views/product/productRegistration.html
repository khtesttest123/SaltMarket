<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품등록페이지2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="resources/css/productRegistration.css">
    <link rel="stylesheet" href="../../resources/css/productRegistration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <br><br>
        <div class="container" id="title">
            <div class="row">
                <div class="col text-center">
                    <h2>제목</h2>
            </div>
                <div class="col-9">
                    <input type="text" name="sell-title"  placeholder="상품 제목을 입력해주세요">
                </div>
            </div>
        </div>
        <div class="container" id="category">
            <div class="row">
                <div class="col text-center">
                    <h2>카테고리</h2>
            </div>
                <div class="col-9">
                    <select id="category-select">
                        <optison>의류</option>
                        <option>디지털-가전</option>
                        <option>악세사리</option>
                        <option>스포츠/레저</option>
                        <option>도서/티켓/문구</option>
                    </select>
                </div>
            </div>
        </div>
    <div class="container" id="area">
        <div class="row">
            <div class="col text-center">
                <h2>거래지역</h2>
        </div>
            <div class="col-9">
                <table>
                    <tr>
                        <td>
                            <button type="button" class="btn">내위치</button>
                            <button type="button" class="btn">주소검색</button>    
                            <button type="button" class="btn">지역설정 안함</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="address" name="adress">
                        </td>
                        <td>
                            <input class="form-check-input" type="checkbox" value="" id="direct-trade">
                            <label for="direct-trade"> 직거래 선호 </label>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="container" id="price">
        <div class="row">
            <div class="col text-center">
                <h2>가격</h2>
            </div>
            <div class="col-9">
                <input type="text" name="sell-price" placeholder="숫자만 입력해주세요"><h4>원</h4>
                &nbsp;&nbsp;
                <input class="form-check-input" type="checkbox" value="" id="delivery-fee">
                <label for="delivery-fee"> 배송비포함 </label>
            </div>
        </div>
    </div>
        <div class="container" id="content">
            <div class="row">
                <div class="col text-center">
                    <h2>설명</h2>
                </div>
                <div class="col-9">
                    <input type="text" name="sell-content" placeholder="상품 설명을 입력해주세요(2000자 이내)">
                </div>
            </div>
        </div>
        <div class="container" id="image">
            <div class="row">
                <div class="col text-center">
                    <h2>상품<br>이미지</h2>
            </div>
            <div class="col-9">
                <div id="file-image">
                    <table>
                        <tr style="height:200px">
                            <th>
                                <img src="resources/image/flower.jpg" class="card-img-top" alt="...">
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <input type="file" id="file1" class="upload-hidden" name="file1">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
        <div class="container" id="amount">
            <div class="row">
                <div class="col text-center">
                    <h2>수량</h2>
            </div>
                <div class="col-9">
                    <input type="text" name="sell-amount"><h4>개</h4>
                </div>
            </div>
        </div>
    <div class="container" id="sell-submit">
        <div class="row">
            <div class="col">
                <input type="submit" id="sell-submit-btn" value="등록하기" placeholder="숫자만 입력해주세요">
            </div>
        </div>
    </div>
        
    
</body>
</html>
